server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/portone_payment?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 1234
  h2:
    console:
      enabled: true

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true

logging.level:
  org.hibernate.SQL: debug
